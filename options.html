<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    body {
      width: 480px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #0a66c2;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="url"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    input:focus {
      outline: none;
      border-color: #0a66c2;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin: -8px 0 16px 0;
    }
    button {
      padding: 10px 20px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #004182; }
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    .status.success { background: #e6f4ea; color: #137333; display: block; }
    .status.error { background: #fce8e6; color: #c5221f; display: block; }
  </style>
</head>
<body>
  <h2>Configure Google Sheet</h2>
  <label for="webAppUrl">Google Apps Script Web App URL</label>
  <input type="url" id="webAppUrl" placeholder="https://script.google.com/macros/s/.../exec">
  <p class="hint">Paste the Web App URL from your Google Apps Script deployment (Deploy → Web app → copy the URL).</p>
  <button id="saveBtn">Save URL</button>
  <div id="status" class="status"></div>
  <script src="options.js"></script>
</body>
</html>
